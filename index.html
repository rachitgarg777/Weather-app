<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="weather-app ">
        <div class="container">
            <h1 class="brand">THE WEATHER </h1>
        <div>
            <h1 class="temp">16&#176;</h1>
            <div class="city-time">
                <h1 class="name">Kolkata</h1>
                <small>
                <span class="time">22:18</span>
                -
                <span class="date">
                    Tuesday Nov 14
                </span>
                </small>
            </div>
            <div class="weather">
                <img src="./icons/day/113.png"  
                class="icon" alt="icon" width="50" height="50">
                <span class="condition">
                    Cloudy
                </span>
            </div>
        </div>
    </div>

    <div class="panel">
        <form id="locationInput">
            <input type="text" class="search" placeholder="Search Location..."/>
            <button type="submit" class="submit">
                <i class="fas fa-search">Go</i>
            </button>
        </form>
        <ul class="cities">
            <li class="city">New York</li>
            <li class="city">New Delhi</li>
            <li class="city">Shimla</li>
            <li class="city">Mumbai</li>
        </ul>
        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Cloudy</span>
                <span class="cloud">89%</span>
            </li>
            <li>
                <span>Humidity</span>
                <span class="humidity">65%</span>
            </li>            
            <li>
                <span>Wind</span>
                <span class="wind">5km/h</span>
            </li>
        </ul>
    </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
